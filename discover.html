<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="/favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Discover - LessonBuilders</title>

  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --navy:#0D2847;
      --orange:#FF8C42;
      --orange-light:#FFB380;
      --gray-50:#F7FAFC;
      --gray-200:#E2E8F0;
      --gray-600:#4A5568;
    }
    *{margin:0;padding:0;box-sizing:border-box;}
    body{
      font-family:'DM Sans',sans-serif;
      background:linear-gradient(135deg,#F7FAFC 0%,#FFF 100%);
      color:var(--navy);
    }

    .top-nav{
      background:#fff;
      border-bottom:2px solid rgba(13,40,71,0.08);
      padding:16px 40px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      position:sticky;
      top:0;
      z-index:1000;
      box-shadow:0 2px 8px rgba(0,0,0,0.05);
    }
    .nav-left{display:flex;align-items:center;gap:40px;}
    .logo-text{
      font-family:'Crimson Pro',serif;
      font-size:24px;font-weight:700;
      color:var(--navy);
      text-decoration:none;
    }
    .nav-menu{display:flex;gap:32px;align-items:center;}
    .nav-link{
      text-decoration:none;
      color:var(--gray-600);
      font-weight:500;
      font-size:15px;
      transition:color 0.2s;
    }
    .nav-link:hover{color:var(--navy);}
    .nav-link.active{
      color:var(--navy);
      font-weight:700;
      position:relative;
    }
    .nav-link.active::after{
      content:"";
      position:absolute;
      left:0; right:0;
      bottom:-18px;
      height:3px;border-radius:999px;
      background:linear-gradient(90deg,var(--orange),var(--orange-light));
    }
    .nav-right{display:flex;align-items:center;gap:16px;}
    .user-profile{
      width:36px;height:36px;border-radius:50%;
      background:linear-gradient(135deg,var(--orange),var(--orange-light));
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:800;font-size:14px;
      cursor:default;
    }

    .container{display:flex;max-width:1400px;margin:0 auto;}
    .sidebar{
      width:300px;
      background:#fff;
      border-right:1px solid rgba(13,40,71,0.08);
      padding:26px 18px;
    }
    .side-title{
      font-size:13px;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.6px;
      color:#999;
      margin-bottom:14px;
    }
    .filter-card{
      background:#fff;
      border:2px solid var(--gray-200);
      border-radius:16px;
      padding:14px;
      margin-bottom:12px;
    }
    .filter-title{
      font-size:12px;
      font-weight:900;
      letter-spacing:.4px;
      text-transform:uppercase;
      color:#6B7280;
      margin-bottom:10px;
    }
    .filter-row{display:flex;flex-wrap:wrap;gap:8px;}
    .chip{
      border:1px solid var(--gray-200);
      background:#fff;
      color:var(--navy);
      font-size:13px;
      font-weight:700;
      padding:8px 10px;
      border-radius:999px;
      cursor:pointer;
      user-select:none;
      transition:all .15s;
    }
    .chip:hover{border-color:rgba(255,140,66,.6);}
    .chip.active{
      background:rgba(255,140,66,0.12);
      border-color:rgba(255,140,66,.5);
    }

    .main{
      flex:1;
      padding:34px 44px;
      max-width:1020px;
    }
    .page-title{
      font-family:'Crimson Pro',serif;
      font-size:42px;
      font-weight:700;
      color:var(--navy);
      margin-bottom:8px;
    }
    .page-subtitle{
      font-size:16px;
      color:var(--gray-600);
      margin-bottom:16px;
      line-height:1.5;
    }

    .toolbar{
      display:flex;
      gap:12px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:14px;
      flex-wrap:wrap;
    }
    .input{
      width:100%;
      border:2px solid var(--gray-200);
      border-radius:12px;
      padding:12px 12px;
      font-size:15px;
      outline:none;
      transition:border-color .15s;
      min-width:260px;
      flex:1;
    }
    .input:focus{border-color:var(--orange);}
    .select{
      border:2px solid var(--gray-200);
      border-radius:12px;
      padding:12px 12px;
      font-size:14px;
      font-weight:700;
      outline:none;
      background:#fff;
      color:var(--navy);
    }
    .select:focus{border-color:var(--orange);}

    .grid{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:14px;
      margin-top:10px;
    }
    .card{
      background:#fff;
      border:2px solid var(--gray-200);
      border-radius:16px;
      padding:16px;
      transition:all .2s;
    }
    .card:hover{
      border-color:rgba(255,140,66,.55);
      box-shadow:0 8px 24px rgba(0,0,0,0.08);
      transform:translateY(-2px);
    }
    .card-title{
      font-size:16px;
      font-weight:900;
      color:var(--navy);
      margin-bottom:6px;
      line-height:1.25;
    }
    .card-meta{
      font-size:13px;
      color:var(--gray-600);
      line-height:1.45;
      margin-bottom:12px;
    }

    .version-row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .version-select{
      flex:1;
      min-width:220px;
      border:2px solid var(--gray-200);
      border-radius:12px;
      padding:10px 10px;
      font-size:14px;
      font-weight:800;
      outline:none;
      background:#fff;
      color:var(--navy);
    }
    .version-select:focus{border-color:var(--orange);}

    .btn{
      padding:10px 14px;
      border-radius:12px;
      font-size:13px;
      font-weight:900;
      cursor:pointer;
      border:none;
      transition:all .2s;
      white-space:nowrap;
    }
    .btn-primary{
      background:linear-gradient(135deg,var(--orange),var(--orange-light));
      color:#fff;
    }

    .empty{
      background:#fff;
      border:2px dashed var(--gray-200);
      border-radius:16px;
      padding:18px;
      color:var(--gray-600);
      line-height:1.55;
    }

    @media (max-width: 900px){
      .top-nav{padding:12px 16px;flex-wrap:wrap;gap:10px;}
      .nav-left{gap:16px;flex-wrap:wrap;}
      .nav-menu{gap:16px;flex-wrap:wrap;}
      .container{flex-direction:column;}
      .sidebar{
        width:100%;
        border-right:none;
        border-bottom:1px solid rgba(13,40,71,0.08);
        padding:14px 12px;
      }
      .main{padding:22px 16px;max-width:100%;}
      .grid{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>
  <nav class="top-nav">
    <div class="nav-left">
      <a href="index.html" class="logo-text">LessonBuilders</a>
      <div class="nav-menu">
        <a href="library.html" class="nav-link">My Lessons</a>
        <a href="assessments.html" class="nav-link">Assessments</a>
        <a href="discover.html" class="nav-link active">Discover</a>
        <a href="about.html" class="nav-link">Help</a>
      </div>
    </div>
    <div class="nav-right">
      <div class="user-profile" id="userProfile">LB</div>
    </div>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <div class="side-title">FILTER</div>

      <div class="filter-card">
        <div class="filter-title">By Subject</div>
        <div class="filter-row" id="subjectChips"></div>
      </div>

      <div class="filter-card">
        <div class="filter-title">By Template</div>
        <div class="filter-row" id="templateChips"></div>
      </div>

      <div class="filter-card">
        <div class="filter-title">By Grade</div>
        <div class="filter-row" id="gradeChips"></div>
      </div>
    </aside>

    <main class="main">
      <h1 class="page-title">Discover</h1>
      <p class="page-subtitle">Shared lessons from your community. Choose a version and use it as a starting point.</p>

      <div class="toolbar">
        <input id="searchInput" class="input" placeholder="Search topics, subjects, grades..." />
        <select id="sortSelect" class="select">
          <option value="newest">Sort: Newest</option>
          <option value="titleAZ">Sort: Title A–Z</option>
        </select>
      </div>

      <div id="resultsMeta" class="page-subtitle" style="margin-bottom:10px;"></div>

      <div id="grid" class="grid"></div>
      <div id="empty" class="empty" style="display:none;"></div>
    </main>
  </div>

  <script type="module">
    function initialsFromEmail(email) {
      if (!email) return "LB";
      const namePart = String(email).split("@")[0] || "";
      const tokens = namePart.split(/[.\-_]/).filter(Boolean);
      const a = tokens[0]?.[0] || "";
      const b = tokens[1]?.[0] || tokens[0]?.[1] || "";
      return (a + b).toUpperCase() || "LB";
    }
    const el = document.getElementById("userProfile");
    if (el) {
      try {
        const raw = localStorage.getItem("lb_user") || localStorage.getItem("user") || "";
        if (raw) {
          const u = JSON.parse(raw);
          const email = u?.email || u?.user?.email;
          el.textContent = initialsFromEmail(email);
        } else el.textContent = "LB";
      } catch { el.textContent = "LB"; }
    }
  </script>

  <script>
    const KEY_DISCOVER = "discoverShared";

    function safeParse(str){ try { return JSON.parse(str); } catch { return null; } }
    function getDiscover(){
      const raw = localStorage.getItem(KEY_DISCOVER);
      const arr = raw ? (safeParse(raw) || []) : [];
      return Array.isArray(arr) ? arr : [];
    }

    function escapeHtml(str) {
      return String(str ?? "")
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    function uniqueSorted(arr){
      return Array.from(new Set(arr.filter(Boolean))).sort((a,b)=>String(a).localeCompare(String(b)));
    }

    function buildChips(container, values, activeValue, onPick){
      container.innerHTML = "";
      const all = document.createElement("div");
      all.className = "chip" + (!activeValue ? " active" : "");
      all.textContent = "All";
      all.addEventListener("click", () => onPick(null));
      container.appendChild(all);

      values.forEach(v => {
        const c = document.createElement("div");
        c.className = "chip" + (activeValue === v ? " active" : "");
        c.textContent = v;
        c.addEventListener("click", () => onPick(v));
        container.appendChild(c);
      });
    }

    const state = { subject:null, template:null, grade:null, search:"", sort:"newest" };

    const subjectChips = document.getElementById("subjectChips");
    const templateChips = document.getElementById("templateChips");
    const gradeChips = document.getElementById("gradeChips");
    const grid = document.getElementById("grid");
    const empty = document.getElementById("empty");
    const resultsMeta = document.getElementById("resultsMeta");
    const searchInput = document.getElementById("searchInput");
    const sortSelect = document.getElementById("sortSelect");

    function applyFilters(items){
      let list = items.slice();
      if (state.subject) list = list.filter(x => String(x.subject||"") === String(state.subject));
      if (state.template) list = list.filter(x => String(x.framework||"") === String(state.template));
      if (state.grade) list = list.filter(x => String(x.grade||"") === String(state.grade));
      if (state.search){
        const q = state.search.toLowerCase();
        list = list.filter(x =>
          String(x.title||"").toLowerCase().includes(q) ||
          String(x.subject||"").toLowerCase().includes(q) ||
          String(x.grade||"").toLowerCase().includes(q)
        );
      }
      if (state.sort === "titleAZ") list.sort((a,b)=>String(a.title||"").localeCompare(String(b.title||"")));
      else {
        // newest: use most recent version timestamp
        list.sort((a,b)=>{
          const ad = Date.parse(a.versions?.[0]?.createdAt || "") || 0;
          const bd = Date.parse(b.versions?.[0]?.createdAt || "") || 0;
          return bd - ad;
        });
      }
      return list;
    }

    function render(items){
      grid.innerHTML = "";

      if (!items.length){
        empty.style.display = "block";
        empty.innerHTML = `
          <div style="font-weight:900;color:var(--navy);margin-bottom:6px;">Nothing shared yet</div>
          <div>Go to <b>My Lessons</b> and press <b>Share</b> on a lesson to publish it here.</div>
        `;
        resultsMeta.textContent = `0 items shown`;
        return;
      }
      empty.style.display = "none";
      resultsMeta.textContent = `${items.length} item${items.length!==1?"s":""} shown`;

      items.forEach((d) => {
        const versions = Array.isArray(d.versions) ? d.versions : [];
        const v1 = versions[0];
        const v2 = versions[1];

        const card = document.createElement("div");
        card.className = "card";

        const opts = versions.map((v, idx) => {
          const label = idx === 0 ? "Latest" : "Previous";
          const date = v?.createdAt ? new Date(v.createdAt).toLocaleDateString() : "";
          return `<option value="${escapeHtml(v.versionId)}">${label}${date ? ` — ${date}` : ""}</option>`;
        }).join("");

        card.innerHTML = `
          <div class="card-title">${escapeHtml(d.title || "Untitled Lesson")}</div>
          <div class="card-meta">
            <div><b>Grade:</b> ${escapeHtml(String(d.grade||""))} &nbsp; | &nbsp; <b>Subject:</b> ${escapeHtml(String(d.subject||""))} &nbsp; | &nbsp; <b>Template:</b> ${escapeHtml(String(d.framework||""))}</div>
            <div style="margin-top:6px;color:var(--gray-600);">Choose a version to use.</div>
          </div>

          <div class="version-row">
            <select class="version-select" data-discover="${escapeHtml(d.discoverId)}">
              ${opts || `<option value="">No versions</option>`}
            </select>
            <button class="btn btn-primary" data-use="${escapeHtml(d.discoverId)}">Use This Version</button>
          </div>
        `;

        // Use selected version -> copies into lessonData and sends to step1
        card.querySelector('[data-use]').addEventListener("click", () => {
          const sel = card.querySelector('select[data-discover]');
          const verId = sel.value;
          const version = versions.find(v => String(v.versionId) === String(verId)) || versions[0];
          if (!version?.payload){ alert("That version is missing."); return; }

          localStorage.setItem("lessonData", JSON.stringify(version.payload));
          window.location.href = "build-step1.html";
        });

        grid.appendChild(card);
      });
    }

    function refresh(){
      const all = getDiscover();

      const subjects = uniqueSorted(all.map(x=>x.subject));
      const templates = uniqueSorted(all.map(x=>x.framework));
      const grades = uniqueSorted(all.map(x=>String(x.grade)));

      buildChips(subjectChips, subjects, state.subject, (v)=>{ state.subject=v; refresh(); });
      buildChips(templateChips, templates, state.template, (v)=>{ state.template=v; refresh(); });
      buildChips(gradeChips, grades, state.grade, (v)=>{ state.grade=v; refresh(); });

      const filtered = applyFilters(all);
      render(filtered);
    }

    searchInput.addEventListener("input",(e)=>{ state.search = e.target.value.trim(); refresh(); });
    sortSelect.addEventListener("change",(e)=>{ state.sort = e.target.value; refresh(); });

    refresh();
  </script>
</body>
</html>
